<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Student Details</span>
        </div>
    </nav>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-2">
                <button class="btn btn-outline-warning btn-block" id="passButton">Pass</button>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-warning btn-block" id="failButton">Fail</button>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-warning btn-block" id="reset">Reset</button>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-warning btn-block">Male</button>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-warning btn-block">Female</button>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Percentage</th>
                <th scope="col">Result</th>
              </tr>
            </thead>
            <tbody id="table-section">
            </tbody>
          </table>
    </div>

    <script src="./student.js"></script>
    <script>
        // Add an event listener to the "Pass" button
        document.getElementById('passButton').addEventListener('click', function () {
            displayPassedStudents(students);
        });
        document.getElementById('failButton').addEventListener('click', function () {
            displayFailedStudents(students);
        });
        document.getElementById('reset').addEventListener('click', function () {
            displayStudents(students);
        });
    </script>
</body>

</html>
