<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fonts/fa/css/all.css">
    <title>Document</title>
</head>
<style>
    .button{
        margin-left: 100px;
        margin-top: 20px;
    }
</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 m-auto mt-5">
                <label>Enter Number</label>
                <input type="number" id="numberInput"/>
                <div class="button">
                    <button  class="btn btn-success" onclick="saveNumbers()">Save</button>
                    <button class="btn btn-warning" onclick="addNumber()">Next</button>
                    <p id="output"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        let numbers = [];

        function addNumber() {
            // Get the input field value
            const inputField = document.getElementById("numberInput");
            const number = parseInt(inputField.value);

            // Check if input is a valid number
            if (!isNaN(number)) {
                // Add number to the array
                numbers.push(number);
                
                // Clear input field
                inputField.value = "";
            } else {
                alert("Please enter a valid number.");
            }
        }

        function displayNumbers() {
            // Display the numbers array only if saved
            if (numbers.length > 0) {
                const output = document.getElementById("output");
                output.textContent = "You have entered data: " + numbers.join(", ");
            }
        }

        function saveNumbers() {
            // Sort the numbers array
            numbers.sort((a, b) => a - b);

            // Display the sorted array with message
            displayNumbers();
        }
    </script>
</body>
</html>
